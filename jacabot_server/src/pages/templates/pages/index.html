{% load static %}
<!doctype html>

<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">

    <!-- {% if title %}
    <title>Jacabot - {{ title }}</title>
    {% else %} -->
    <title>Jacabot</title>
    <!-- {% endif %} -->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">   
    
    <!-- Bootstrap core CSS -->
<link href="{% static '/pages/assets/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="{% static 'pages/css/cover.css' %}" rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">jacabot</h3>
          {% if messages %}
            {%for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}

      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link" href="{% url 'homepage' %}">Home</a>
        {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'account' %}">Account</a>
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <!-- <a class="nav-link" href="{% url 'account' %}">Account</a> -->
        <a class="nav-link" href="{% url 'login' %}">Login</a>
        {% endif %}
        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
        <a class="nav-link" href="{% url 'about' %}">About</a>
      </nav>
    </div>
  </header>

  {% block content %} {% endblock content %}

  <footer class="mt-auto text-white-50">
    <p>Copyright <a href="https://jacabot.com" class="text-white">jacabot</a>, by <a href="https://karolorlamowski.com" class="text-white">Karol Orlamowski</a>.</p>
  </footer>
</div>

  </body>
</html>
